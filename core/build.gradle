plugins {
    id 'java'
}

group 'io.libp2p'
version 'unspecified'

dependencies {
    implementation 'io.netty:netty-all:4.1.85.Final'
    implementation 'com.github.multiformats:java-multiaddr:1.4.6'
    implementation 'org.bitcoinj:bitcoinj-core:0.16.1'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}